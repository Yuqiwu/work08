<!DOCTYPE html>
<html>
  <head>
    <title> Login </title>
  </head>
  
  <body>
    {% set message = get_flashed_messages() %}
    {{message[0]}}
    <form method="POST" action="/welcome">
      Username:
      <input type="text" name="username">
      <br>
      Password:
      <input type="password" name="password">
      <br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
